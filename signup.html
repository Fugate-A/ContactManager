<!DOCTYPE html>
<html>
<head>
    <title>The Bean Book</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Coffee Theme CSS -->
    <link href="css/coffee-theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Toast for user creation can be added here if needed -->

                <div id="login-title-container">
                    <h1 id="login-title" class="text-center mb-4">The Bean Book</h1>
                </div>

                <div class="card coffee-card">
                    <div class="card-body" style="width: 50%;">
                        <h5 class="card-title text-center">Signup for The Bean Book</h5>
                        
                        <div class="mb-3">
                            <label for="loginName" class="form-label">Username *</label>
                            <input type="text" class="form-control" id="loginName" placeholder="Username">
                        </div>

                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password *</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                        </div>

                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>

                        <button type="button" class="btn btn-coffee btn-block" onclick="doSignup();">Signup</button>
                        
                        <div class="text-center mt-3">
                            <a href="index.html"><button type="button" class="btn btn-link">Go Login</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
